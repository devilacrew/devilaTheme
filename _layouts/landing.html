<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
<body>
    {% include top.html %}

<div class="wrapper">

    <section>
        <div id="title">
            <hr>
            {{ content }}

            <ul>
                {% for post in site.{{collection_name}}%}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>

            <span class="credits left">maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
        </div>


    </section>

</div>
</body>
</html>
